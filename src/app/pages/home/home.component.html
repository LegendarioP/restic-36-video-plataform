<section class="video-contaienr">
    @for(video of videos; track video.id){
        <div class="card-video">
            <div class="imagem-field">
                <a href="{{video.url}}">
                    <img src="{{video.thumbnail}}" alt="{{video.title}}">
                </a>
            </div>
    
            <div class="info-area">
                <a href="{{video.url}}">
                    <h2 class="title">{{video.title}}</h2>
                </a>
                <div class="video-more-info">
                    {{video.views}}
                </div>
            </div>
        </div>

    }
</section>
